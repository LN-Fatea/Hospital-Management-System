<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
    /*---------------------------------------
   Social section
-----------------------------------------*/
    footer {
      padding: 20px 0;
      background-color: black;
      margin: 0;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      text-decoration: none;
      margin: 5px 2px;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      opacity: 0.8;
      transform: scale(1.1);
      text-decoration: none;
    }

    .github-link {
      background: #333;
      color: white;
    }

    .footer-content {
      text-align: center;
      color: #ffffff;
      padding: 20px 0;
    }

    .copyright {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<footer>

  <div class="footer-content">
    <p>
      <a href="https://github.com/LN-Fatea" class="social-link github-link" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </p>

    <div class="copyright">
      <p>Made in Canada<br>
        Copyright &copy; 2025 Leo</p>
    </div>
  </div>
</footer>
